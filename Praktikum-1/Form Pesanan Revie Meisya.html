<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pesanan</title>
</head>
<body>
  <fieldset>
    <h1>Pie & Roll Cafe</h1>
    <p>Our cake menu are available for delivery. Build your costume cake 
        and we'll deliver it within an hour. <p>

    <form action="http://pie&RollCafe.com/pizza.php" method="post">
        <p>Your Information</p>  
        <label for="name">Name:</label><input type="text" name="name" id="name"><br />
        <label for="address">Address:</label><input type="text" name="address" id="address"><br />
        <label for="telp">Telephone Number:</label><input type="tel" name="telp" id="telp"><br />
        <label for="email">Email:</label><input type="email" name="email" id="email"><br />
        <label for="delvins">Delivery instructions:</label><br><textarea name="delvins" id="delvins" cols="40" rows="3"></textarea>
        <br />

        <h3> Design Your Dream Cake</h3>
        <p>Please select your favorite cake:</p>
        <input type="radio" id="rainbowcake" name="rnbw" value="RainbowCake">
        <label for="rainbowcake">Rainbow Cake</label>
        <br>
        <input type="radio" id="redvelvetcake" name="redvl" value="RedVelvetCake">
        <label for="redvelvetcake">Red Velvet Cake</label>
        <br>
        <input type="radio" id="blackforest" name="blfrs" value="Blackforest">
        <label for="blackforest">Black forest</label>
        <br>

        <p>Topping or Extra:</p>
        <input type="checkbox" name="top1" id="top1" checked>
        <label for="top1">Cheese</label>
        <br />
        <input type="checkbox" name="top2" id="top2">
        <label for="top2">Chocolate</label>
        <br />
        <input type="checkbox" name="top3" id="top3">
        <label for="top3">Whiped Cream</label>
        <br />
        <br />
        <p style="line-height: 0em;">Number</p>
        <p style="line-height: 0em;">How many cake:</p>
        <br>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
      </select>
      <br><br>  
      
      <button type="submit">Bring me a cake!</button>
      <button type="reset">Reset</button>
    </form>
    </fieldset>
</body>
</html>
